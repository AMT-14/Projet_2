

name: build and publish Docker image

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Setup JDK 11
      uses: actions/setup-java@v1
      with:
       java-version: 11

    - uses: actions/cache@v1
      with : 
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: mvn clean package spring-boot:repackage 


    - name: Build Dockerimage
      run: |
       echo ${{ secrets.AMT_14_TEAM_ACCESS_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
       docker build -t amt-14/Project2_image .
       docker tag amt-14/Project2_image ghcr.io/amt-14/Project2_image
       docker push ghcr.io/amt-14/Project2_image

